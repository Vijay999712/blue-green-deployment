apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-app-ingress
  annotations:
    kubernetes.io/ingress.class: alb                              # âœ… Required
    alb.ingress.kubernetes.io/scheme: internet-facing             # âœ… Required for public ALB
    alb.ingress.kubernetes.io/load-balancer-name: "my-app-alb"   # âœ… Optional, but fine
    alb.ingress.kubernetes.io/target-type: ip                     # âœ… Required if using pod IPs
spec:
  rules:
    - host: your-app.example.com                                  # ğŸ” Update this or remove for wildcard
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: my-app-service
                port:
                  number: 80
